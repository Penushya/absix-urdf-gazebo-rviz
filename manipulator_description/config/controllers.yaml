controller_manager:
  ros__parameters:
    update_rate: 100  # Hz

    # Joint State Broadcaster - publishes joint states to ROS
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    # Joint Trajectory Controller - for trajectory following
    joint_trajectory_controller:
      type: joint_trajectory_controller/JointTrajectoryController

# Configuration for Joint Trajectory Controller
joint_trajectory_controller:
  ros__parameters:
    joints:
      - robot_joint1
      - robot_joint2
      - gripper_joint
    
    # Interface types
    command_interfaces:
      - position
    
    state_interfaces:
      - position
      - velocity
    
    # Allow controller to be started in stopped state
    allow_partial_joints_goal: false
    
    # Action server timeout
    action_monitor_rate: 20.0
    
    # Constraints (optional)
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0